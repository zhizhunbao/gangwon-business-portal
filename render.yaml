# Render 部署配置文件
# 使用此文件可以一次性创建所有服务

services:
  # 前端静态网站
  - type: web
    name: gangwon-business-portal-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://gangwon-business-portal.onrender.com

  # 后端 Web Service
  - type: web
    name: gangwon-business-portal
    env: python
    runtime: python-3.12.0
    buildCommand: uv sync && cd backend && uv run alembic upgrade head
    startCommand: uv run uvicorn backend.src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # 需要在 Dashboard 手动配置
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_DB_ENABLED
        value: "true"
      - key: LOG_DB_MIN_LEVEL
        value: "DEBUG"  # 所有日志级别都写入数据库，实现永久存储
      - key: LOG_ENABLE_FILE
        value: "true"  # 启用文件日志（容器运行期间可实时查看，重启后会丢失但数据库有备份）
      - key: DEBUG
        value: "false"

